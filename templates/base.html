<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GEP - 손해보험중개사 시험 대비{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    {% include 'components/header.html' %}
    
    <!-- Navigation -->
    {% include 'components/navigation.html' %}
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Modal -->
    {% include 'components/modal.html' %}
    
    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/core/data-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/ui-controller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/feature-controller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/event-handler.js') }}"></script>
    
    <!-- Utils -->
    <script src="{{ url_for('static', filename='js/utils/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/validation.js') }}"></script>
    
    <!-- Page Specific Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
