<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEP CentralDataManager 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">GEP CentralDataManager 테스트</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">🔧 테스트 컨트롤</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <button id="run-all-tests" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                    전체 테스트 실행
                </button>
                <button id="test-basic" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">
                    기본 기능 테스트
                </button>
                <button id="test-data" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg">
                    데이터 로드 테스트
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">📋 테스트 결과</h2>
            <div id="test-results" class="space-y-2">
                <p class="text-gray-500 text-center py-8">테스트를 실행하면 결과가 여기에 표시됩니다.</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">🖥️ 콘솔 출력</h2>
            <div id="console-output" class="bg-black text-green-400 p-4 rounded-lg font-mono text-sm max-h-96 overflow-y-auto">
                <div>GEP CentralDataManager 테스트 콘솔</div>
                <div>================================</div>
            </div>
        </div>
    </div>

    <script src="js/core/data-manager.js"></script>
    <script src="js/core/test-manager.js"></script>
    
    <script>
        // 콘솔 출력 캡처
        const consoleOutput = document.getElementById('console-output');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;

        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : '#00ff00';
            const div = document.createElement('div');
            div.innerHTML = `<span style="color: #888;">[${timestamp}]</span> <span style="color: ${color};">${message}</span>`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToConsole(args.join(' '));
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('=== GEP CentralDataManager 테스트 페이지 로드 ===');
            
            // DataManager 초기화 대기
            let attempts = 0;
            while (!window.GEPDataManager || !window.GEPDataManager.isInitialized) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
                if (attempts > 100) {
                    console.error('DataManager 초기화 시간 초과');
                    return;
                }
            }
            
            console.log('✅ 테스트 페이지 초기화 완료');
            
            // 버튼 이벤트 설정
            document.getElementById('run-all-tests').addEventListener('click', () => {
                window.GEPTestManager.runAllTests();
            });

            document.getElementById('test-basic').addEventListener('click', () => {
                window.GEPTestManager.runSpecificTest('basic');
            });

            document.getElementById('test-data').addEventListener('click', () => {
                window.GEPTestManager.runSpecificTest('data');
            });
        });
    </script>
</body>
</html>
