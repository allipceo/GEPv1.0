<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QManager - 진위형 문제 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/qmanager/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">QManager</h1>
                    <span class="text-blue-200">진위형 문제 관리 시스템</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-blue-200" id="status-indicator">로딩 중...</span>
                    <button id="save-btn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-medium transition-colors">
                        💾 저장
                    </button>
                    <button id="upload-btn" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium transition-colors">
                        📤 업로드
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto px-6 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- 좌측: 기출문제 목록 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        📚 기출문제 목록
                    </h2>
                    
                    <!-- 검색 필터 -->
                    <div class="mb-4">
                        <input type="text" id="search-input" 
                               placeholder="기출문제 검색..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 기출문제 스크롤 목록 -->
                    <div class="max-h-96 overflow-y-auto border border-gray-200 rounded-lg">
                        <div id="master-questions-list" class="divide-y divide-gray-200">
                            <!-- 기출문제들이 여기에 동적으로 로드됩니다 -->
                        </div>
                    </div>
                    
                    <!-- 통계 정보 -->
                    <div class="mt-4 p-3 bg-gray-50 rounded-lg">
                        <div class="text-sm text-gray-600">
                            <div>총 기출문제: <span id="total-master" class="font-semibold">0</span>개</div>
                            <div>진위형 문제: <span id="total-derived" class="font-semibold">0</span>개</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 우측: 8개 슬롯 관리 -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">
                            🎯 진위형 문제 관리
                        </h2>
                        <div class="text-sm text-gray-600">
                            선택된 기출문제: <span id="selected-question" class="font-semibold text-blue-600">없음</span>
                        </div>
                    </div>
                    
                    <!-- 선택된 기출문제 정보 -->
                    <div id="selected-question-info" class="mb-6 p-4 bg-blue-50 rounded-lg hidden">
                        <h3 class="font-semibold text-blue-800 mb-2">기출문제 정보</h3>
                        <div id="question-details" class="text-sm text-blue-700"></div>
                    </div>
                    
                    <!-- 8개 슬롯 그리드 -->
                    <div id="slots-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- 8개 슬롯이 여기에 동적으로 생성됩니다 -->
                    </div>
                    
                    <!-- 슬롯 통계 -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <div class="flex justify-between items-center text-sm text-gray-600">
                            <div>
                                채워진 슬롯: <span id="filled-slots" class="font-semibold">0</span>/8
                            </div>
                            <div>
                                빈 슬롯: <span id="empty-slots" class="font-semibold">8</span>/8
                            </div>
                        </div>
                        <div class="mt-2 w-full bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 알림 모달 -->
    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex items-center mb-4">
                <div id="modal-icon" class="text-2xl mr-3">ℹ️</div>
                <h3 id="modal-title" class="text-lg font-semibold">알림</h3>
            </div>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end">
                <button id="modal-close" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                    확인
                </button>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">데이터 로딩 중...</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/qmanager/js/qmanager.js"></script>
</body>
</html>
